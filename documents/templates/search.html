<!DOCTYPE html>
<html>
    <head>
        <title>DocFind</title>
        <style>
            body { font-family: sans-serif; margin: 2rem; }
            input[type="text"] { width: 80%; padding: 8px; }
            input[type="submit"] { padding: 8px 16px; }
            .result { margin-top: 2rem; border-bottom: 1px solid #ccc; padding: 1rem 0; }
            .score { color: gray; font-size: 0.9rem; }
        </style>
    </head>
    <body>
        <h1>DocFind</h1>
        <form method="GET">
            <input type="text" name="q" placeholder="Enter your search..." required value="{{ request.GET.q }}">
            <input type="submit" value="Search">
        </form>

        {% if results %}
            <h2>Results:</h2>
            {% for result in results %}
                <div class="result">
                    <h3>{{ result.title }}</h3>
                    <p class="score">Score: {{ result.score|floatformat:3 }}</p>
                    <p>{{ result.snippet }}</p>
                </div>
            {% empty %}
                <p>No results found.</p>
            {% endfor %}
        {% endif %}
    </body>
</html>
